<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escupitera Salada -- Login</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <script src="./js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-md">
      <form class="form">
        <br />
        <label for="txtCorreo" class="form-label">Correo</label>
        <input
          type="search"
          id="txtCorreo"
          list="listaGente"
          class="form-control"
          aria-describedby="passwordHelpBlock" />
        <br />
        <label for="txtContrasenna" class="form-label">Contraseña</label>
        <input
          type="password"
          id="txtContrasenna"
          class="form-control"
          aria-describedby="passwordHelpBlock" />
        <div id="passwordHelpBlock" class="form-text">
          Su contraseña debe tener entre 8 y 20 caracteres, contener letras y
          números, y no debe contener espacios, caracteres especiales ni emojis.
        </div>
        <br />
        <input
          class="btn btn-info"
          id="btnIngresar"
          type="button"
          value="Confirmar" />
      </form>
    </div>
    <script src="db.js"></script>
    <script src="login.js"></script>
  </body>
</html>
